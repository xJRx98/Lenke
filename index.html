<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Lenke</title>
  <style>
    /* Farbpalette & Grundstile */
    :root{
      --gold:#d4af37;
      --gold-light:#e8c567;
      --gold-dark:#b8941f;
      --black:#0a0a0a;
      --black-light:#1a1a1a;
      --grey:#2a2a2a;
      --grey-light:#3a3a3a;
      --text-gold:#f5e6c8;
      --text-white:#ffffff;
      --text-muted:#a0a0a0;
      --bg:#0f0f0f;
      --card:#1a1a1a;
      --shadow: 0 12px 40px rgba(0,0,0,0.5);
      --shadow-sm: 0 4px 16px rgba(0,0,0,0.3);
      --shadow-gold: 0 8px 32px rgba(212,175,55,0.25);
      --radius:16px;
      --radius-sm:12px;
      --max-width:920px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    html, body{
      height:100%; 
      margin:0; 
      background:linear-gradient(180deg, #0a0a0a, var(--bg)); 
      color:var(--text-white); 
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      font-size:16px;
      line-height:1.6;
    }

    .page{
      max-width:var(--max-width); 
      margin:0 auto; 
      padding:16px;
      padding-bottom:max(16px, env(safe-area-inset-bottom));
    }

    @media(min-width:768px){
      .page{padding:24px; margin:20px auto;}
    }

    /* HERO */
    .hero{
      position:relative; 
      border-radius:var(--radius); 
      overflow:hidden; 
      box-shadow:var(--shadow);
      margin-bottom:20px;
      border:1px solid rgba(212,175,55,0.2);
    }

    .video-wrap{
      position:relative; 
      width:100%; 
      padding-bottom:65%;
      background:linear-gradient(180deg,#1a1a1a,#0f0f0f);
    }
    @media(min-width:768px){
      .video-wrap{padding-bottom:56%;}
    }

    .hero iframe{
      position:absolute; 
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      pointer-events:none; 
      border:0; 
      filter:contrast(0.9) saturate(0.85) brightness(0.85);
      transition:opacity 1s ease;
    }

    .overlay{
      position:absolute; 
      inset:0; 
      display:flex; 
      flex-direction:column; 
      justify-content:flex-end; 
      padding:20px; 
      background: linear-gradient(180deg, rgba(10,10,10,0) 0%, rgba(10,10,10,0.4) 50%, rgba(10,10,10,0.85) 100%);
    }
    @media(min-width:768px){
      .overlay{padding:28px;}
    }

    .hero h1{
      color:var(--gold); 
      margin:0 0 8px; 
      font-size:clamp(24px, 5vw, 32px); 
      font-weight:700; 
      letter-spacing:-0.4px; 
      text-shadow:0 4px 20px rgba(212,175,55,0.5);
      line-height:1.2;
    }

    .hero p{
      color:var(--text-gold); 
      margin:0; 
      font-size:clamp(14px, 2.5vw, 15px); 
      max-width:680px;
      line-height:1.5;
    }

    /* CTA Buttons unter dem Video */
    .cta-section{
      background:linear-gradient(180deg, rgba(26,26,26,0.95), rgba(15,15,15,0.98));
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      padding:20px;
      border-top:1px solid rgba(212,175,55,0.15);
    }
    @media(min-width:768px){
      .cta-section{padding:24px 28px;}
    }

    .cta-row{
      display:flex; 
      gap:10px; 
      flex-wrap:wrap;
      justify-content:center;
    }
    @media(min-width:768px){
      .cta-row{justify-content:flex-start;}
    }

    .btn{
      display:inline-flex; 
      align-items:center; 
      gap:8px; 
      padding:12px 20px; 
      border-radius:var(--radius-sm); 
      text-decoration:none; 
      font-weight:600; 
      font-size:clamp(14px, 2.5vw, 15px); 
      cursor:pointer;
      border:none;
      transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      min-height:44px;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }

    .btn.primary{
      background:linear-gradient(135deg, var(--gold-dark) 0%, var(--gold) 50%, var(--gold-light) 100%); 
      color:var(--black); 
      box-shadow:var(--shadow-gold);
      font-weight:700;
    }

    .btn.primary::before{
      content:'';
      position:absolute;
      inset:0;
      background:linear-gradient(135deg, transparent, rgba(255,255,255,0.2), transparent);
      transform:translateX(-100%);
      transition:transform 0.6s;
    }
    .btn.primary:hover::before{
      transform:translateX(100%);
    }
    .btn.primary:hover{
      box-shadow:0 12px 40px rgba(212,175,55,0.4);
      transform:translateY(-2px);
    }

    .btn.secondary{
      background:rgba(212,175,55,0.1); 
      border:1.5px solid var(--gold);
      color:var(--gold);
    }
    .btn.secondary:hover{
      background:rgba(212,175,55,0.2);
      border-color:var(--gold-light);
      color:var(--gold-light);
      box-shadow:0 8px 24px rgba(212,175,55,0.2);
    }

    .btn.ghost{
      background:rgba(255,255,255,0.05); 
      border:1.5px solid rgba(255,255,255,0.15); 
      color:var(--text-gold);
    }
    .btn.ghost:hover{
      background:rgba(255,255,255,0.1);
      border-color:rgba(212,175,55,0.3);
      color:var(--gold-light);
    }

    /* Card & Grid */
    .grid{
      display:grid; 
      grid-template-columns:1fr; 
      gap:16px; 
      margin-top:0;
    }
    @media(min-width:880px){ 
      .grid{grid-template-columns:340px 1fr; gap:20px;} 
    }

    .card{
      background:var(--card); 
      border-radius:var(--radius); 
      padding:20px; 
      box-shadow:var(--shadow-sm);
      border:1px solid rgba(212,175,55,0.15);
    }
    @media(min-width:768px){
      .card{padding:24px;}
    }

    .muted{color:var(--text-muted); font-size:14px;}

    h2{
      margin:0 0 6px; 
      font-size:clamp(18px, 3vw, 20px); 
      font-weight:700; 
      letter-spacing:-0.3px;
      color:var(--gold);
    }

    h3{
      font-size:clamp(16px, 2.8vw, 18px);
      font-weight:700;
      letter-spacing:-0.2px;
      color:var(--gold);
    }

    /* Info List */
    .info-list{list-style:none; padding:0; margin:0;}
    .info-list li{
      display:flex; 
      justify-content:space-between; 
      align-items:center;
      padding:12px 0; 
      border-bottom:1px solid rgba(212,175,55,0.1); 
      font-size:15px;
      gap:12px;
      color:var(--text-gold);
    }
    .info-list li:last-child{border-bottom:none;}
    .info-list li strong{color:var(--gold-light); font-weight:600;}

    /* Itinerary */
    .itinerary{padding-left:20px; margin:12px 0;}
    .itinerary li{
      padding:10px 0;
      font-size:15px;
      line-height:1.6;
      color:var(--text-gold);
    }
    .itinerary li strong{color:var(--gold); font-weight:600;}

    /* Gallery */
    .gallery{
      display:grid; 
      grid-template-columns:repeat(2,1fr); 
      gap:12px; 
      margin-top:12px;
    }
    @media(min-width:600px){
      .gallery{grid-template-columns:repeat(4,1fr);}
    }
    .photo{
      height:100px; 
      border-radius:var(--radius-sm); 
      background:linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%); 
      display:flex; 
      align-items:flex-end; 
      padding:12px; 
      font-weight:700; 
      font-size:14px;
      color:var(--gold); 
      box-shadow:var(--shadow-sm);
      border:1px solid rgba(212,175,55,0.2);
      transition:all 0.3s ease;
      position:relative;
      overflow:hidden;
    }
    .photo::before{
      content:'';
      position:absolute;
      inset:0;
      background:linear-gradient(135deg, transparent, rgba(212,175,55,0.1));
      opacity:0;
      transition:opacity 0.3s;
    }
    .photo:hover::before{opacity:1;}
    @media(min-width:768px){
      .photo{height:120px; font-size:15px;}
    }
    .photo:active{transform:scale(0.98);}

    /* Footer */
    .footer{
      margin-top:24px; 
      padding-top:20px;
      text-align:center; 
      color:var(--text-muted); 
      font-size:13px;
      border-top:1px solid rgba(212,175,55,0.1);
    }

    /* Modal */
    .modal-backdrop{
      position:fixed; 
      inset:0; 
      display:none; 
      align-items:center; 
      justify-content:center; 
      background:rgba(0,0,0,0.85); 
      backdrop-filter:blur(8px);
      -webkit-backdrop-filter:blur(8px);
      z-index:9999;
      padding:20px;
    }

    .modal{
      background:linear-gradient(135deg, var(--black-light), var(--grey)); 
      padding:24px; 
      width:100%; 
      max-width:560px; 
      border-radius:var(--radius); 
      box-shadow:0 32px 64px rgba(0,0,0,0.8), 0 0 0 1px rgba(212,175,55,0.3);
      max-height:90vh;
      overflow-y:auto;
      position:relative;
    }

    .modal h3{margin:0 0 8px; color:var(--gold);}
    .modal .close{
      position:absolute;
      top:20px;
      right:20px;
      background:rgba(212,175,55,0.1);
      border:1px solid rgba(212,175,55,0.3);
      font-size:20px;
      cursor:pointer;
      color:var(--gold);
      width:32px;
      height:32px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:8px;
      transition:all 0.2s ease;
    }
    .modal .close:hover{
      background:rgba(212,175,55,0.2);
      color:var(--gold-light);
      transform:rotate(90deg);
    }
    .modal .actions{
      display:flex; 
      gap:10px; 
      justify-content:flex-end; 
      margin-top:20px;
      flex-wrap:wrap;
    }

    @media(max-width:480px){
      .cta-row{flex-direction:column;}
      .cta-row .btn{width:100%;}
      .gallery{gap:10px;}
      .photo{height:90px; font-size:13px; padding:10px;}
      .modal{padding:20px;}
      .modal-backdrop{align-items:flex-end; padding:0;}
      .modal{border-radius:var(--radius) var(--radius) 0 0; max-height:85vh;}
    }

    /* Accessibility & mobile optimizations */
    :focus-visible{
      outline:3px solid rgba(212,175,55,0.5); 
      outline-offset:3px;
      border-radius:4px;
    }
    :focus:not(:focus-visible){outline:none;}
    *{-webkit-tap-highlight-color:transparent; box-sizing:border-box;}
    html{scroll-behavior:smooth;}
  </style>
</head>
<body>
  <div class="page">
    <!-- Hier kommt der HTML-Inhalt wie Hero, CTA, Grid, Footer, Modals etc. -->
    <!-- ... wie in deiner ursprünglichen Version ... -->
  </div>

  <script>
    var player;
    var videoEnded = false;

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('londonVideo', {
        events: {'onStateChange': onPlayerStateChange}
      });

      setTimeout(function() {
        if (!videoEnded && player && typeof player.pauseVideo === 'function') {
          player.pauseVideo();
        }
      }, 35000);
    }

    function onPlayerStateChange(event) {
      if ((event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) && !videoEnded) {
        videoEnded = true;
      }
    }

    function openModal(id){
      var el = document.getElementById(id);
      if(!el) return;
      el.style.display = 'flex';
      el.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }

    function closeModal(id){
      var el = document.getElementById(id);
      if(!el) return;
      el.style.display = 'none';
      el.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }

    function saveCustom(){
      var txt = document.getElementById('customText').value;
      alert('Danke — deine Notiz wurde (temporär) gespeichert: "'+ (txt||'[leer]') +'"');
      closeModal('customModal');
    }

    document.addEventListener('keydown', function(e){
      if(e.key === 'Escape'){
        ['flightModal','stayModal','packing','customModal'].forEach(function(id){
          var el = document.getElementById(id);
          if(el && el.style.display === 'flex') closeModal(id);
        })
      }
    });
  </script>
</body>
</html>
